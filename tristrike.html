<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Goo</title>
    <link rel="stylesheet" href="tristrike.css" />
  </head>
  <body>
    <header>
      <img class="logo" src="images/logo.png" alt="logo" />
      <h1 class="orange-h name">Tic</h1>
      <h1 class="white-h name">Tac</h1>
      <h1 class="orange-h name">Goo</h1>
      <h1 class="main-heading white-h starting-main-heading">Tri</h1>
      <h1 class="main-heading orange-h">Strike</h1>
      <button id="htp-btn" onclick="window.location.href='tristrike-htp.html'">How to Play</button>
    </header>

    <main>
      <span>
        <h1 class="main-heading2 white-h">Tri</h1>
        <h1 class="main-heading2 orange-h">Strike</h1>
      </span>
      <h1 class="turn">Turn of</h1>
      <h1 class="x-or-o">X</h1>

      <div class="container">
        <div class="game">
          <div class="row">
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
          </div>
          <div class="row">
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
          </div>
          <div class="row">
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
          </div>
          <div class="row">
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
          </div>
          <div class="row">
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
          </div>
        </div>
      </div>
      <div class="last-btn">
        <button class="last-btns" id="reset-btn">Reset Game</button>
        <button
          class="last-btns"
          onclick="window.location.href='intex.html'"
        >
          Try Tic Tac Toe
        </button>
      </div>
    </main>

    <script src="tristrike.js"></script>
  </body>
</html>
